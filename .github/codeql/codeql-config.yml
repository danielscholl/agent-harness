name: "CodeQL Config"

# Paths to exclude from CodeQL scanning
paths-ignore:
  - '**/*.test.ts'  # Test files - exclude from security scans
  - '**/__tests__/**'  # Test directory - exclude from security scans
  - 'tests/**'  # Integration tests - exclude from security scans

# Query filters to suppress false positives
query-filters:
  - exclude:
      id: js/unused-local-variable
      # Exclude unused variable warnings in test files
      paths:
        - '**/*.test.ts'
        - tests/**

  - exclude:
      id: js/incomplete-url-substring-sanitization
      # Exclude URL substring checks in test files
      paths:
        - '**/*.test.ts'
        - tests/**
