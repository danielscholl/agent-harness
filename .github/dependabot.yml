# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm package updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "npm"
    groups:
      # Group all production dependencies together
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "major"
          - "minor"
          - "patch"
      # Group all dev dependencies together
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "major"
          - "minor"
          - "patch"
      # Group TypeScript-related packages
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "major"
          - "minor"
          - "patch"
      # Group testing packages
      testing:
        patterns:
          - "jest"
          - "@jest/*"
          - "ts-jest"
        update-types:
          - "major"
          - "minor"
          - "patch"
      # Group LangChain packages
      langchain:
        patterns:
          - "@langchain/*"
          - "langchain"
        update-types:
          - "major"
          - "minor"
          - "patch"
      # Group linting packages
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "prettier"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      # Group all GitHub Actions together
      actions:
        patterns:
          - "*"
        update-types:
          - "major"
          - "minor"
          - "patch"
