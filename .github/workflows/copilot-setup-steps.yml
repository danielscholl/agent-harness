name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: |
          # Retry dependency installation to handle intermittent network failures
          MAX_ATTEMPTS=3
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "===== Dependency Installation Attempt: $ATTEMPT/$MAX_ATTEMPTS ====="

            if bun install --frozen-lockfile; then
              echo "✅ Dependencies installed successfully"
              exit 0
            else
              if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                echo "⚠️ Attempt $ATTEMPT failed, retrying in 5 seconds..."
                ATTEMPT=$((ATTEMPT + 1))
                sleep 5
              else
                echo "❌ Dependency installation failed after $MAX_ATTEMPTS attempts"
                exit 1
              fi
            fi
          done

      - name: Display environment info
        run: |
          echo "===== Environment Information ====="
          echo "Bun: $(bun --version)"
          echo "Node: $(node --version)"
          echo "TypeScript: $(bunx tsc --version)"
          echo "OS: $(uname -a)"
          echo "Working Directory: $(pwd)"
          echo "===== Repository Structure ====="
          ls -la
