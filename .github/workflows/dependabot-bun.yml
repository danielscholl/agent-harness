name: Dependabot Bun Lockfile

on:
  pull_request:
    paths:
      - 'package.json'

permissions:
  contents: write

concurrency:
  group: dependabot-bun-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  update-lockfile:
    # Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          # Intentionally use GITHUB_TOKEN so pushes from this workflow do not trigger additional workflow runs (avoids infinite loops)
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Regenerate bun.lock
        run: bun install --no-frozen-lockfile

      - name: Check for lockfile changes
        id: changes
        run: |
          if [ -z "$(git status --porcelain bun.lock)" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push lockfile
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bun.lock
          git commit -m "build(bun): regenerate bun.lock for dependency updates"
          git push
